<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Boostrap -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <!-- Title -->
    <title>CocinaTodo</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section id="app">
        <!-- Header -->
        <header-two></header-two>
        <!-- Logo red animation -->
        <logo-red-animation></logo-red-animation>
        <div class="div-txt-title-login">
            <h1 class="txt-title-login">Cambia <span>tu Contraseña</span></h1>
        </div>
        <section class="registration">
            <div class="mtl-1">
                <input class="input-desing" type="password" id="password" name="password" placeholder="Nueva Contraseña"
                    required>
                <div class="toggle-password">
                    <button class="toggle-password">
                        <img src="svgs/visibility_lock_red.svg" alt="button"></button>
                </div>
            </div>
            <div class="mtl--1">
                <input class="input-desing" type="password" id="confirm-password" name="confirm-password"
                    placeholder="Confirmar Contraseña" required>
                <div class="toggle-password">
                    <button class="toggle-password">
                        <img src="svgs/visibility_lock_red.svg" alt="button"></button>
                </div>
            </div>
        </section>
        <div class="container-center mtl-2 mb-25px">
            <button class="btn-checkIn txt-btn-standar" type="submit">Confirmar</button>
            <div class="mtl-1">
                <button class="btn-goBack" type="submit"><a href="index.html"
                        class="txt-btn-standar">Volver</a></button>
            </div>
    </section>
    <!-- Axios - API recipes-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Custom events - components -->
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- main script -->
    <script src="js/main.js"></script>
    <!-- Components -->
    <script src="js/components/HeaderTwo.js"></script>
    <script src="js/components/LogoRedAnimation.js"></script>

    <script>
        const mountedApp = app.mount("#app");
    </script>

    <script type="text/javascript" src="js/nav.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
