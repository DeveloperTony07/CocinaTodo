<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Boostrap -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <!-- Title -->
    <title>CocinaTodo</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section id="app">
        <!-- Header -->
        <header-two></header-two>
        <!-- Section Upload Recipe-->
        <div class="div-txt-title-login">
            <h1 class="txt-title-login">Subir Receta</h1>
        </div>

        <div class="mt-50px div-option-recipes mb-25px">
            <h4 class="txt-dark-med ml-110px">Nombre de la receta</h4>
            <h4 class="txt-dark-med ml-195px">Categoria</h4>
            <h4 class="txt-dark-med ml-258px">Ocaciones</h4>
            <h4 class="txt-dark-med ml-255px">Nivel</h4>
        </div>

        <section class="container-upload">
            <!-- Name and categories -->
            <div class="input-name-recipes ">
                <input type="text" id="namerecipe" name="namerecipe" required>
            </div>
            <!-- Dropdowns -->
            <div class="dropdowns ml-30">
                <select name="ocaciones" id="Categoria">
                    <option value="Categoria">Categoria</option>
                    <option value="Desayunos">Cumpleaños</option>
                    <option value="Bebidas">Día del padre</option>
                    <option value="Entradas">Día de la madre</option>
                    <option value="Almuerzos">Día del niño</option>
                    <option value="Postres">Navidad</option>
                    <option value="Sopas">Semana Santa</option>
                </select>
            </div>
            <div class="dropdowns  ml-30">
                <select name="ocaciones" id="ocaciones">
                    <option value="Ocupaciones">Ocaciones</option>
                    <option value="Cumpleaños">Cumpleaños</option>
                    <option value="Día del Padre">Día del padre</option>
                    <option value="Día de la Madre">Día de la madre</option>
                    <option value="Día del Niño">Día del niño</option>
                    <option value="Navidad">Navidad</option>
                    <option value="Semana Santa">Semana Santa</option>
                    <option value="Verano">Verano</option>
                </select>
            </div>
            <div class="dropdowns ml-30">
                <select name="ocaciones" id="Dificultad">
                    <option value="Nivel">Nivel</option>
                    <option value="Facil">Fácil</option>
                    <option value="Medio">Medio</option>
                    <option value="Dificil">Dificil</option>
                </select>
            </div>
        </section>

        <section class="upload-img">
            <!-- upload img -->
            <form action="#" method="post" enctype="multipart/form-data">
                <input type="file" name="imagen" id="imagen" accept="image/*">
            </form>

            <div class="image-preview">
                <h2 class="txt-dark-med">Image de la receta:</h2>
                <img id="preview" src="#" alt="Vista previa de la imagen">
            </div>
        </section>
        <!-- Recipe time -->
        <section class="ml-110px mb-25px">
            <form>
                <div>
                    <label class="mr-25px txt-dark-med" for="tiempo-coccion">Tiempo de cocción (minutos):</label>
                    <input class="input-time-recipe" type="number" name="tiempo-coccion" id="tiempo-coccion" required>    
                </div>

                <div class="mb-25px mt-25px">
                    <label class="mr-25px txt-dark-med"  for="tiempo-preparacion">Tiempo de preparación (minutos):</label>
                    <input  class="input-time-recipe" type="number" name="tiempo-preparacion" id="tiempo-preparacion" required>
                </div>

                <div>
                    <label class="mr-25px txt-dark-med"  for="tiempo-total">Tiempo total (minutos):</label>
                    <input  class="input-time-recipe" type="number" name="tiempo-total" id="tiempo-total" readonly>
                </div>
            </form>
        </section>

    </section>
    <!-- Upload img -->
    <script src="js/upload-img.js"></script>
    <!-- Axios - API recipes-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Custom events - components -->
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- main script -->
    <script src="js/main.js"></script>
    <!-- ComponentsJS -->
    <script src="js/components/HeaderTwo.js"></script>

    <script>
        const mountedApp = app.mount("#app");
    </script>

    <script type="text/javascript" src="js/nav.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
