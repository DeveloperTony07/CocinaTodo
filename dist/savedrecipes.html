<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Boostrap -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <!-- Title -->
    <title>CocinaTodo</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section id="app">
        <!-- Header -->
        <header-two></header-two>
        <!-- Section saved recipes -->
        <div class="div-txt-title-login">
            <h1 class="txt-title-login">Recetas <span>guardadas</span></h1>
        </div>
        <!-- Stard Section Carsds -->
        <section>
            <div class="flex-container-card" class="col-sm-3">
                <div v-for="(item,index) in recipes">
                    <recipe-card :index="item.id" :image="item.image" :name="item.name"
                        v-on:recipedetails="onClickViewRecipe" v-on:recipelike="onClickLike">
                    </recipe-card>
                </div>
            </div>
        </section>
        <!-- recipe-details> -->
        <recipe-details :name="recipe.name" :image="recipe.image" :id="recipe.id" :category="recipe.category"
            :area="recipe.area"></recipe-details>
        <!-- Footer -->
        <footer-component></footer-component>
    </section>
    <!-- Axios - API recipes-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Custom events - components -->
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- main script -->
    <script src="js/main.js"></script>
    <!-- ComponentsJS -->
    <script src="js/components/HeaderTwo.js"></script>
    <script src="js/components/RecipeCard.js"></script>
    <script src="js/components/RecipeDetils.js"></script>
    <script src="js/components/Footer.js"></script>
    <script>
        const mountedApp = app.mount("#app");
    </script>
    <script type="text/javascript" src="js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
