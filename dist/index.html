<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->

    <!-- Boostrap -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <!-- Title -->
    <title>CocinaTodo</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/main.css">

<body>
    <section id="app">

        <!-- Open Header -->
        <header-component></header-component>
        <!-- Close Header -->

        <!-- Start ImgHeader -->
        <img-header></img-header>
        <!-- End ImgHeader -->

        <!-- Start secction filters -->
        <filters-component></filters-component>
        <!-- End Secction filters-->


        <!-- Stard Section Carsds -->
        <section>
            <div class="flex-container-card" class="col-sm-3">
                <div v-for="(item,index) in recipes">
                    <recipe-card :index="item.id" :image="item.image" :name="item.name"
                        v-on:recipedetails="onClickViewRecipe" v-on:recipelike="onClickLike">
                    </recipe-card>
                </div>
            </div>
        </section>

        <!-- <recipe-details :index=""></recipe-details> -->
        <recipe-details :name="recipe.name" :image="recipe.image" :id="recipe.id" :category="recipe.category"
            :area="recipe.area"></recipe-details>

        <!--End section Cards-->

        <button class="btn-see-more">Ver Más</button>

        <!-- top 10 recipes-->
        <h2 class="txt-filters m-basic ml-toprecipes">10 <span>Mejores Recetas</span></h2>

        <div class="flex-container-card-top" class="col-sm-3">
            <div v-for="(item,index) in recipes">

                <div class="cards-top">
                    <div class="img-top">
                        <img v-bind:src="item.image" class="card-img-top" alt="receta">
                        <button class="btn-save-top"><img src="svgs/bookmark_add.svg" alt="add"></button>
                    </div>
                    <div class="margin-body">
                        <div>
                            <h5 class="txt-name-top">{{item.name}}</h5>
                        </div>
                        <div>
                            <p class="txt-content-card ma-t-1">Categoria: <span>{{item.category}}</span></p>
                            <p class="txt-content-card">Ocación: <span>{{item.ocasions}}</span></p>
                            <p class="txt-content-card">Didicultad: <span>{{item.level}}</span></p>
                        </div>
                        <div class="flex-btn-like">
                            <button class="btn-heard" v-on:click="onClickLike(index)"><img src="svgs/heard-1.svg"
                                    alt="heard"></button>
                            <p class="txt-num-like2">{{item.likes}}</p>
                        </div>
                        <div>
                            <button class="btn-red btn-movil"><a href="#">Ver Receta</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- top 10 recipes-->

        <!-- Foother -->
        <footer-component></footer-component>
        <!-- End Foother -->

    </section>
    <!-- Axios - API recipes-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Custom events - components -->
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- main script -->
    <script src="js/main.js"></script>

    <!-- ComponentsJS -->
    <script src="js/components/Header.js"></script>
    <script src="js/components/ImgHeader.js"></script>
    <script src="js/components/Filters.js"></script>
    <script src="js/components/RecipeCard.js"></script>
    <script src="js/components/RecipeDetils.js"></script>
    <script src="js/components/Footer.js"></script>

    <script>
        const mountedApp = app.mount("#app");
    </script>

    <script type="text/javascript" src="js/nav.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
